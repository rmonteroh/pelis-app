<ion-slides [options]="slidesOpt" >
    <ion-slide *ngFor="let par of peliculas | pares" >
      <ion-row>
        <ion-col size="12" *ngFor="let pelicula of par">
          <ion-card (click)="verDetalles(pelicula.id)">
            <img class="poster" [src]="pelicula.poster_path | img">
          </ion-card>
        </ion-col>
      </ion-row>
   </ion-slide>
   <ion-slide class="slide-mas">
     <ion-button class="btn-mas" expand="full" size="large" (click)="cargarMas()" >
       <ion-icon slot="icon-only" name="add"></ion-icon>
     </ion-button>
   </ion-slide>
 </ion-slides>
