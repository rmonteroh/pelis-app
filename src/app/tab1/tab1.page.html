
<ion-content padding>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Peliculas Nuevas</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-peliculas [peliculasRecientes]="peliculasRecientes"></app-peliculas>

  <ion-grid fixed>
      <ion-row>
        <ion-col>
          <h3>Cartelera</h3>
        </ion-col>
      </ion-row>
    </ion-grid>
  <app-slideshow-posters [peliculas]="peliculasRecientes"></app-slideshow-posters>

  <ion-grid fixed>
      <ion-row>
        <ion-col>
          <h3>Populares</h3>
        </ion-col>
      </ion-row>
    </ion-grid>
  <app-slideshow-pares [peliculas]="populares" (cargarmas)="cargarMas()" ></app-slideshow-pares>
</ion-content>
